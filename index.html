<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Time Machete</title>
    </head>
    <body>
        <div id="times">
            <div id="yourPresent"> 
                <h2>Present</h2>
                <p>0000-00000-0000</p>
            </div>
            <div id="actualTime"> 
                <h2>Actual Time </h2>
                <p>0000-00000-0000</p> <!-- hora min - dia mes - año -->
            </div>           
        </div>
        <div>
            <h1 id="title"> Time <img id="macheteimg" src="/img/machete-kills-machete-fuego.jpg" alt="machine"></h1>
        </div>
        <div id="machine">
            <div id="HoraMin">
                <!-- Hora -->
                <p><span id="valorVariable">0</span></p>
                <button id="botonup">↑</button>
                <button id="botondown">↓</button>

                <p><span id="valorVariable2">0</span></p>
                <button id="botonup2">↑</button>
                <button id="botondown2">↓</button>

                <!-- min -->
                <p><span id="valorVariable3">0</span></p>
                <button id="botonup3">↑</button>
                <button id="botondown3">↓</button>

                <p><span id="valorVariable4">0</span></p>
                <button id="botonup4">↑</button>
                <button id="botondown4">↓</button>
            </div>
                <!-- dia -->
            <div id="DiaMes">
                <p><span id="valorVariable5">0</span></p>
                <button id="botonup5">↑</button>
                <button id="botondown5">↓</button>

                <p><span id="valorVariable6">0</span></p>
                <button id="botonup6">↑</button>
                <button id="botondown6">↓</button>
                <!-- mes-->

                <p><span id="valorVariable7">0</span></p>
                <button id="botonup7">↑</button>
                <button id="botondown7">↓</button>
            </div>
            <img src="/img/TimeMachine.png" alt="Time Machine">
        </div>
        <script src="/script.js"> </script>
</html>
